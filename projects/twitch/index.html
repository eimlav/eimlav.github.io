<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/twitch.css">

    <title>twitch</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">
        <img src="../assets/img/twitch_logo.png" width=auto height="30" alt="twitch logo">
      </a>
    </nav>

    <div class="container-fluid">
      <div class="row status-selector">
        <div class="col status-item text-center" id="online"><a href="#"><span>Online</span></a></div>
        <div class="col status-item status-item-center text-center" id="offline"><a href="#"><span>Offline</span></a></div>
        <div class="col status-item text-center" id="all"><a href="#"><span>All</span></a></div>
      </div>

      <div class="row user-box">
        <div class="col col-xs-12 stream-box">
          <div class="row stream-item">
            <div class="col col-xs-2"><img src="#" alt="logo"></div>
            <div class="col col-xs-3"><p>name</p></div>
            <div class="col col-xs-7"><p>status</p></div>
          </div>
          <hr>
        </div>
      </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
