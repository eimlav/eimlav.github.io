<DOCTYPE html>

      <title>Random Quote Machine</title>
      <!-- CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/wikisearch.css" rel="stylesheet">

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

      <!-- jQuery and Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

      <script src="../js/wikisearch.js"></script>

      <!-- Main container -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-3 col-md-2 text-center">

            <div class="sideNav">

              <h5>Wikipedia Search App</h5>

              <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h5>Random Article</h5></a>
            </div>
            </div>

          <!-- Content container -->
          <div class="col-xs-12 col-sm-9 col-md-10 main">
          </div>
        </div>

      </div>
