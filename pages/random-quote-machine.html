<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Machine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="../css/random-quote-machine.css" rel="stylesheet">
  </head>
  <body>
    <!-- Additional fonts -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">

      <!-- Main container -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-xs-offset-1 col-xs-10">
            <!-- Quote container -->
            <div class="quote-box text-center colour-transition">
              <div class="quote-content"><h2>Welcome to the Random Quote Machine</h2></div>
                <div class="quote-author"><h4>Click below to begin...</h4></div>
              <br>
              <div class="quote-social">
                <span class="social-container"><a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22Frankly%2C%20my%20dear%2C%20I%20don%27t%20give%20a%20damn.%22%20Gone%20With%20the%20Wind"><i class="social-icon devicon-twitter-plain colour-transition"></i></a></span>
                <span class="social-container"><a href="https://facebook.com"><i class="social-icon devicon-facebook-plain colour-transition"></i></a>
                  </div></span>
              <div class="quote-new"><div id="new-quote-button" class="btn btn-primary bg-colour-transition">New quote</div></div>
            </div>
            <h6 class="footer">by el</h6>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Page JS -->
    <script src="../js/random-quote-machine.js"></script>
  </body>
</html>
